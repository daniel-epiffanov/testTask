<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Weather SPA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form id="saveForm">
            
            <div>
                <label for="degree">Degree (Celsius):</label> <br>
                <input type="number" name="degree" required
                id="degree" placeholder="degree" value="1"/>
            </div>

            <div class="slidecontainer">
                <label for="wind">Wind km/h:</label>
                <input type="range" min="0" max="118"
                 value="5" class="slider" id="wind"
                 name="wind" onmousemove="windValue(this.value)"/>
                 <div id="windValue"><h2>5 km/h</h2></div>
            </div>

            <div>
                <label for="">Date:</label>
                <input type="date" id="date" value="2020-05-05" class="date" />
            </div>

            <div>
                <label for="weatherType">Type:</label>
                <select name="weatherType" id="weatherType">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>

                    <option value="rain">Rain</option>
                    <option  ption value="heavy_rain">Heavy rain</option>

                    <option value="thunderstorm">Thunderstorm</option>

                    <option value="snow">Snow</option>
                    <option value="hail">Hail</option>
                </select>
            </div>
            <div class="row">
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
        
        <form id="submitDate" href="#canvas">
            <h1>Choose a date</h1> <br>
            <div class="row">
                <input type="date" name="startDate" class="date" id="startDate" value="2020-05-01">
                <input type="date" name="endDate" class="date" id="endDate" value="2020-05-05">
            </div>
            <div class="row">
                <div>
                    <label class="" for="fahrenheit">Fahrenheit</label>
                    <input type="checkbox" id="fahrenheit" name="fahrenheit" value="fahrenheit">
                </div>
                <div>
                    <label class="" for="mpers">Wind m/s</label>
                    <input type="checkbox" id="mpers" name="mpers" value="mpers">
                </div>
            </div>

            <button type="submit">Show</button>
        </form>
        <div id="dateInformation"></div>


        <canvas id="canvas" height="620"></canvas>

        <div style="display:none;">
            <img id="sunny" src="img/sunny.png">
            <img id="cloudy" src="img/cloudy.png">
            <img id="rain" src="img/rain.png">
            <img id="heavy_rain" src="img/heavy_rain.png">
            <img id="thunderstorm" src="img/thunderstorm.png">
            <img id="snow" src="img/snow.png">
            <img id="hail" src="img/hail.png">
        </div>
    </div>
    <br><br>
</body>


<script src="index.js"></script>
<script src="canvas.js"></script>
</html>
